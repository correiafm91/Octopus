<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctopusTools - Plataforma de Ferramentas de Negócios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            background: linear-gradient(135deg, #0f172a, #1e3a8a, #1e40af);
            min-height: 100vh;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* UI Components */
        .futuristic-bg {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tool-card {
            transition: all 0.3s ease;
            transform: perspective(1000px) rotateX(0deg);
        }

        .tool-card:hover {
            transform: perspective(1000px) rotateX(-5deg) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .glowing-border {
            border: 2px solid transparent;
            background: linear-gradient(45deg, transparent, rgba(59,130,246,0.3), transparent);
            background-clip: padding-box;
            box-shadow: 0 0 15px rgba(59,130,246,0.3);
        }

        .loading-text {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-blue-900 via-blue-950 to-black flex flex-col items-center justify-center z-50">
        <img src="https://via.placeholder.com/200" alt="OctopusTools Logo" class="w-32 h-32 rounded-full mb-4 animate-pulse">
        <h1 class="text-3xl font-bold mb-4">OctopusTools</h1>
        <div class="text-xl mb-4 loading-text">Só um momento</div>
        <div class="w-3/4 max-w-md bg-white/20 rounded-full h-4 overflow-hidden">
            <div id="loading-bar" class="bg-blue-500 h-full w-0 transition-all duration-1000"></div>
        </div>
    </div>

    <!-- Account Modal -->
    <div id="account-modal" class="fixed top-4 left-4 hidden z-50">
        <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 w-80 futuristic-bg">
            <h2 class="text-2xl font-bold mb-6 text-center">Criar Conta</h2>
            <form id="account-form" class="space-y-4">
                <div>
                    <label class="block mb-2">Nome de Usuário</label>
                    <input type="text" class="w-full bg-white/10 rounded-lg p-2 border border-white/20" placeholder="Seu nome de usuário">
                </div>
                <div>
                    <label class="block mb-2">Senha</label>
                    <input type="password" class="w-full bg-white/10 rounded-lg p-2 border border-white/20" placeholder="Sua senha">
                </div>
                <div>
                    <label class="block mb-2">Nome do Negócio</label>
                    <input type="text" class="w-full bg-white/10 rounded-lg p-2 border border-white/20" placeholder="Nome da sua empresa">
                </div>
                <div>
                    <label class="block mb-2">Foto de Perfil</label>
                    <input type="file" accept="image/*" class="w-full bg-white/10 rounded-lg p-2 border border-white/20">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
                    Criar Conta
                </button>
            </form>
        </div>
    </div>

    <!-- Main Platform -->
    <div id="main-platform" class="hidden min-h-screen">
        <header class="p-4 flex justify-between items-center futuristic-bg">
            <img src="https://via.placeholder.com/100" alt="OctopusTools Logo" class="w-16 h-16 rounded-full">
            <div class="relative w-1/2">
                <input type="text" id="search-input" placeholder="Buscar ferramentas..." 
                    class="w-full bg-white/10 px-4 py-2 rounded-full text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div id="search-results" class="absolute top-full left-0 w-full bg-white/10 backdrop-blur-lg rounded-b-xl mt-1 hidden"></div>
            </div>
            <button id="account-toggle" class="bg-white/10 p-2 rounded-full hover:bg-white/20">
                <i class="fas fa-user"></i>
            </button>
        </header>

        <main class="p-8">
            <div id="tools-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Tools will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Tutorial Overlay -->
    <div id="tutorial-overlay" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
        <div class="bg-white/10 backdrop-blur-lg p-8 rounded-xl max-w-md text-center">
            <div class="mb-4">
                <i class="fas fa-question-circle text-blue-500 text-5xl mx-auto"></i>
            </div>
            <h2 id="tutorial-title" class="text-2xl font-bold mb-4 text-white">Tutorial</h2>
            <p id="tutorial-text" class="mb-6 text-white/80"></p>
            <div class="flex justify-between">
                <button id="tutorial-prev" class="hidden bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Anterior</button>
                <button id="tutorial-next" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 ml-auto">Próximo</button>
            </div>
        </div>
    </div>

    <script>
        // Data Module
        const toolCategories = [
            {
                category: 'Prospecção',
                items: [
                    { 
                        name: 'Chatbot', 
                        icon: 'fa-robot',
                        link: 'https://chromewebstore.google.com/detail/waseller-perder-vendas-no/illemhbijpiebjfilfmgebahaakajkpe?hl=pt-BR'
                    },
                    { 
                        name: 'CRM e Envios', 
                        icon: 'fa-paper-plane',
                        link: 'https://chromewebstore.google.com/detail/waseller-perder-vendas-no/illemhbijpiebjfilfmgebahaakajkpe?hl=pt-BR'
                    },
                    { 
                        name: 'Envio de Mensagens em Massa', 
                        icon: 'fa-comment-dots',
                        link: 'https://chromewebstore.google.com/detail/comunidade-zdg-free/iofcjnefopghplghojjpglnjakejkein?hl=pt-BR'
                    }
                ]
            },
            {
                category: 'Extração de Dados',
                items: [
                    { 
                        name: 'Extrator Google Maps', 
                        icon: 'fa-map-marker-alt',
                        link: 'https://chromewebstore.google.com/detail/instant-data-scraper/ofaokhiedipichpaobibbnahnkdoiiah?hl=pt-BR'
                    }
                ]
            },
            {
                category: 'Inteligência Artificial',
                items: [
                    { 
                        name: 'Assistente IA', 
                        icon: 'fa-brain',
                        link: 'https://chromewebstore.google.com/detail/browsergpt-seu-assistente/njggknpmkjapgklcfhaiigafiiebpchm?hl=pt-BR'
                    },
                    { 
                        name: 'ChatGPT', 
                        icon: 'fa-comments',
                        link: 'https://openai.com/index/chatgpt/'
                    }
                ]
            }
        ];

        const tutorialSteps = [
            { 
                selector: '#search-input', 
                text: 'Use a busca para encontrar rapidamente as ferramentas que você precisa' 
            },
            { 
                selector: '#tools-container', 
                text: 'Explore nossas ferramentas organizadas por categorias' 
            },
            { 
                selector: '#account-toggle', 
                text: 'Personalize seu perfil e gerencie sua conta' 
            }
        ];

        // Loading Module
        const LoadingModule = {
            init(onComplete) {
                const loadingScreen = document.getElementById('loading-screen');
                const loadingBar = document.getElementById('loading-bar');
                const mainPlatform = document.getElementById('main-platform');
                
                let progress = 0;
                const loadingInterval = setInterval(() => {
                    progress += 11.11;
                    loadingBar.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(loadingInterval);
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden');
                            mainPlatform.classList.remove('hidden');
                            if (onComplete) onComplete();
                        }, 500);
                    }
                }, 300);
            }
        };

        // Tools Module
        const ToolsModule = {
            render(container) {
                container.innerHTML = toolCategories.map(category => `
                    <div class="bg-white/10 rounded-xl p-6 futuristic-bg tool-card glowing-border">
                        <h2 class="text-2xl font-bold mb-4">${category.category}</h2>
                        <div class="space-y-4">
                            ${category.items.map(tool => `
                                <a href="${tool.link}" target="_blank" class="flex items-center hover:bg-white/20 p-2 rounded transition">
                                    <i class="fas ${tool.icon} mr-4"></i>
                                    ${tool.name}
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }
        };

        // Search Module
        const SearchModule = {
            init(searchInput, searchResults) {
                const performSearch = () => {
                    const query = searchInput.value.toLowerCase();
                    const allTools = toolCategories.flatMap(category => 
                        category.items.map(tool => ({...tool, category: category.category}))
                    );

                    const matchedTools = allTools.filter(tool => 
                        tool.name.toLowerCase().includes(query) || 
                        tool.category.toLowerCase().includes(query)
                    );

                    if (query && matchedTools.length > 0) {
                        searchResults.innerHTML = matchedTools.map(tool => `
                            <a href="${tool.link}" target="_blank" class="block p-2 hover:bg-white/10">
                                <i class="fas ${tool.icon} mr-2"></i>
                                ${tool.name} (${tool.category})
                            </a>
                        `).join('');
                        searchResults.classList.remove('hidden');
                    } else {
                        searchResults.classList.add('hidden');
                    }
                };

                searchInput.addEventListener('input', performSearch);
                searchInput.addEventListener('focus', performSearch);

                document.addEventListener('click', (e) => {
                    if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                        searchResults.classList.add('hidden');
                    }
                });
            }
        };

        // Tutorial Module
        const TutorialModule = {
            currentStep: 0,

            init() {
                const tutorialOverlay = document.getElementById('tutorial-overlay');
                const tutorialText = document.getElementById('tutorial-text');
                const tutorialPrev = document.getElementById('tutorial-prev');
                const tutorialNext = document.getElementById('tutorial-next');

                const updateStep = () => {
                    document.querySelectorAll('.tutorial-highlight').forEach(el => {
                        el.classList.remove('tutorial-highlight');
                    });

                    const currentStep = tutorialSteps[this.currentStep];
                    const targetElement = document.querySelector(currentStep.selector);
                    
                    if (targetElement) {
                        targetElement.classList.add('tutorial-highlight');
                    }

                    tutorialText.textContent = currentStep.text;
                    tutorialPrev.classList.toggle('hidden', this.currentStep === 0);
                    tutorialNext.textContent = this.currentStep === tutorialSteps.length - 1 
                        ? 'Concluir' 
                        : 'Próximo';
                };

                tutorialPrev.addEventListener('click', () => {
                    if (this.currentStep > 0) {
                        this.currentStep--;
                        updateStep();
                    }
                });

                tutorialNext.addEventListener('click', () => {
                    if (this.currentStep < tutorialSteps.length - 1) {
                        this.currentStep++;
                        updateStep();
                    } else {
                        tutorialOverlay.classList.add('hidden');
                    }
                });

                tutorialOverlay.classList.remove('hidden');
                updateStep();
            }
        };

        // Account Module
        const AccountModule = {
            init(toggleButton, modal) {
                toggleButton.addEventListener('click', () => {
                    modal.classList.toggle('hidden');
                });
            }
        };

        // Main Application
        document.addEventListener('DOMContentLoaded', () => {
            const mainPlatform = document.getElementById('main-platform');
            const toolsContainer = document.getElementById('tools-container');
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            const accountToggle = document.getElementById('account-toggle');
            const accountModal = document.getElementById('account-modal');

            // Initialize loading screen
            LoadingModule.init(() => {
                ToolsModule.render(toolsContainer);
                TutorialModule.init();
            });

            // Initialize other modules
            SearchModule.init(searchInput, searchResults);
            AccountModule.init(accountToggle, accountModal);
        });
    </script>
</body>
</html>
